<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title> — منوی رستوران — </title>

  <!-- فونت فارسی (Vazirmatn) -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">

  <style>
    :root{
      --accent: #ff6a00;
      --accent-2: #ffb347;
      --bg: #fffaf4;
      --card: #ffffff;
      --muted: #6b6b6b;
      --safe-area: env(safe-area-inset-bottom);
      --radius: 14px;
      --tap: 56px; /* target size */
    }
    html,body{height:100%;margin:0;font-family:"Vazirmatn",sans-serif;background:var(--bg);color:#222;}
    /* header */
    header{
      position:sticky;top:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;padding:12px 14px;font-size:1.15rem;box-shadow:0 2px 8px rgba(0,0,0,0.12);z-index:20;
      display:flex;align-items:center;justify-content:space-between;
    }
    header .title{display:flex;align-items:center;gap:10px;}
    header .title .logo{width:40px;height:40px;border-radius:8px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-weight:700;}

    /* container */
    main{padding:12px; padding-bottom: calc(92px + var(--safe-area));}

    /* section title */
    .section-title{
      margin:10px 0 6px 0;padding:10px;border-radius:10px;background:#fff0e0;color:#333;text-align:right;font-weight:600;
      border:1px solid rgba(255,179,71,0.2);
    }

    /* grid */
    .menu-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap:10px;
    }

    /* item card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
      display:flex;flex-direction:column;align-items:flex-end;
      transition:transform .12s ease;
      min-height:92px;
    }
    .card:active{transform:scale(.995);}
    .card h3{margin:0;font-size:1rem;text-align:right;}
    .price{color:var(--accent);font-weight:600;margin-top:6px;font-size:.95rem;}
    .controls{display:flex;align-items:center;gap:8px;margin-top:10px;justify-content:flex-start;width:100%;}
    .small{font-size:.9rem;color:var(--muted);}

    /* big tap buttons */
    .btn{
      width:44px;height:44px;border-radius:10px;border:none;background:var(--accent);color:#fff;font-size:1.25rem;
      display:inline-flex;align-items:center;justify-content:center;touch-action:manipulation;
      user-select:none;
    }
    .btn:active{transform:scale(.96);background:#e25c00;}
    .count{
      min-width:38px;text-align:center;font-weight:700;background:rgba(0,0,0,0.03);padding:8px;border-radius:8px;
      font-size:1rem;
    }

    /* footer fixed */
    .footer{
      position:fixed;left:0;right:0;bottom:0;padding:12px;background:linear-gradient(180deg,rgba(255,255,255,0.92),#fff0e0);
      border-top:1px solid rgba(0,0,0,0.04);display:flex;gap:10px;align-items:center;justify-content:space-between;
      box-shadow:0 -6px 18px rgba(0,0,0,0.06);z-index:30;padding-bottom:calc(12px + var(--safe-area));
    }
    .total-text{font-weight:800;font-size:1.05rem;color:#333;}
    .action-row{display:flex;gap:8px;align-items:center;}
    .primary{
      background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:10px;font-weight:700;font-size:1rem;
    }
    .ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:10px;border-radius:10px;}
    .small-muted{font-size:.85rem;color:var(--muted);}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:flex-end;justify-content:center;z-index:60;}
    .modal{width:100%;max-height:80%;background:#fff;border-radius:18px 18px 0 0;padding:14px;box-shadow:0 -8px 30px rgba(0,0,0,0.2);overflow:auto;}
    .invoice-item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed rgba(0,0,0,0.04);}
    .invoice-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
    .muted{color:var(--muted);font-size:.95rem;}

    /* responsive tweaks */
    @media (max-width:420px){
      .menu-grid{grid-template-columns:1fr;}
      .card{min-height:86px}
      header{font-size:1rem}
      .btn{width:44px;height:44px}
    }

  </style>
</head>
<body>

<header>
  <div class="title">
    <div class="logo">ت</div>
    <div>
      <div style="font-weight:800">تن آرا</div>
      <div style="font-size:.85rem;opacity:.9">منوی رستوران — لمسی و سریع</div>
    </div>
  </div>
  <div style="display:flex;gap:8px;align-items:center">
    <button id="clearBtn" class="ghost" title="پاک کردن سفارش">پاک کردن</button>
    <button id="compactToggle" class="ghost" title="حالت فشرده">فشرده</button>
  </div>
</header>

<main id="main">

  <!-- menu will render here -->
</main>

<!-- footer -->
<div class="footer" role="contentinfo">
  <div style="display:flex;flex-direction:column">
    <div class="total-text" id="totalTxt">جمع کل: ۰ تومان</div>
    <div class="small-muted">برای افزودن نگه‌دار یا لمس طولانی کنید (+۵)</div>
  </div>

  <div class="action-row">
    <button id="invoiceBtn" class="primary" aria-label="نمایش فاکتور">نمایش فاکتور 🧾</button>
  </div>
</div>

<!-- modal -->
<div id="modal" class="modal-backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="invoiceTitle">
    <div class="invoice-header">
      <div>
        <h3 id="invoiceTitle" style="margin:0">فاکتور سفارش</h3>
        <div class="muted">تاریخ: <span id="invDate"></span></div>
      </div>
      <div>
        <button id="printBtn" class="primary" style="margin-left:8px">چاپ / ذخیره</button>
        <button id="closeModal" class="ghost">بستن</button>
      </div>
    </div>

    <div id="invoiceList"></div>

    <div style="padding-top:12px;">
      <div style="display:flex;justify-content:space-between;font-weight:800;font-size:1.05rem">
        <div>جمع کل</div>
        <div id="invoiceTotal">۰ تومان</div>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;">
        <button id="confirmBtn" class="primary" style="flex:1">تایید و ثبت سفارش</button>
        <button id="modalClear" class="ghost" style="flex:1">پاک کردن سفارش</button>
      </div>
    </div>
  </div>
</div>

<script>
  /*************** DATA *****************/
  const menuSections = [
    {
      section: "انواع کباب",
      items: [
        { name: "جوجه", price: 120000, id: "k_joje" },
        { name: "کوبیده", price: 110000, id: "k_kobide" },
        { name: "گوشت", price: 130000, id: "k_goosht" },
        { name: "جگر", price: 120000, id: "k_jigar" },
        { name: "دل قلوه", price: 120000, id: "k_delghol" },
        { name: "خوش گوشت", price: 110000, id: "k_khoshgoosht" },
        { name: "جگر سفید", price: 70000, id: "k_jigarsafid" },
        { name: "راسته", price: 250000, id: "k_raste" },
        { name: "گوجه", price: 30000, id: "k_goje" },
        { name: "رولت", price: 220000, id: "k_rollet" },
      ]
    },
    {
      section: "انواع برنج",
      items: [
        { name: "خوشرت قیمه", price: 350000, id: "r_khooshrt" },
        { name: "ماهیچه", price: 650000, id: "r_mahiche" },
        { name: "چلو جوجه تک سیخه", price: 200000, id: "r_choj_1" },
        { name: "چلو جوجه دو سیخه", price: 310000, id: "r_choj_2" },
        { name: "چلو کوبیده تک سیخه", price: 190000, id: "r_chkob_1" },
        { name: "چلو کوبیده دو سیخه", price: 300000, id: "r_chkob_2" },
      ]
    },
    {
      section: "آبگوشت",
      items: [
        { name: "آبگوشت", price: 300000, id: "a_abgoosht" }
      ]
    },
    {
      section: "انواع نوشیدنی",
      items: [
        { name: "نوشابه", price: 40000, id: "n_noshabe" },
        { name: "دلستر", price: 40000, id: "n_delster" },
        { name: "انرژی‌زا", price: 40000, id: "n_energy" },
        { name: "دوغ", price: 40000, id: "n_dough" },
      ]
    },
    {
      section: "انواع سالاد",
      items: [
        { name: "ماست خیار", price: 40000, id: "s_mastkhiyar" },
        { name: "ترشی", price: 40000, id: "s_torshi" },
        { name: "زیتون", price: 40000, id: "s_zeitoon" },
        { name: "زیتون پرورده", price: 40000, id: "s_zeitoonpar" },
        { name: "ماست موسیر", price: 40000, id: "s_mastmoosir" },
      ]
    }
  ];

  /*************** STATE *****************/
  // counts keyed by id
  let counts = {}; // { id: number }
  const STORAGE_KEY = "tanara_order_v1";

  // load saved
  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(raw){
        counts = JSON.parse(raw);
      } else {
        counts = {};
      }
    }catch(e){counts={};}
  }
  function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(counts)); }

  /*************** RENDER *****************/
  const main = document.getElementById("main");
  const totalTxt = document.getElementById("totalTxt");

  function money(n){ return n.toLocaleString() + " تومان"; }

  function renderMenu(){
    main.innerHTML = "";
    menuSections.forEach((sec, sidx) => {
      const h = document.createElement("div");
      h.className = "section-title";
      h.textContent = sec.section;
      main.appendChild(h);

      const grid = document.createElement("div");
      grid.className = "menu-grid";

      sec.items.forEach(it => {
        const id = it.id;
        const count = counts[id] || 0;

        const card = document.createElement("div"); card.className = "card";
        card.innerHTML = `
          <div style="display:flex;flex-direction:column;align-items:flex-end">
            <h3>${it.name}</h3>
            <div class="price">${money(it.price)}</div>
            <div class="small">هر واحد</div>
          </div>
          <div style="flex:1"></div>
          <div style="width:100%;display:flex;justify-content:flex-start;align-items:center">
            <div class="controls" style="justify-content:flex-end">
              <button class="btn dec" data-id="${id}" aria-label="کاهش ${it.name}">−</button>
              <div class="count" id="cnt-${id}">${count}</div>
              <button class="btn inc" data-id="${id}" aria-label="افزودن ${it.name}">+</button>
            </div>
          </div>
        `;

        // touch behaviours: handle long-press for +5 / -5
        grid.appendChild(card);
      });

      main.appendChild(grid);
    });

    attachControls();
    updateTotal();
  }

  /*************** CONTROLS *****************/
  function attachControls(){
    // add event listeners for buttons and long-press
    const incs = document.querySelectorAll(".inc");
    const decs = document.querySelectorAll(".dec");

    function bind(node, delta){
      let timer = null;
      let started = false;
      const id = node.dataset.id;
      const stepFast = 5; // long-press step

      const apply = (d) => {
        counts[id] = Math.max(0, (counts[id]||0) + d);
        document.getElementById("cnt-"+id).textContent = counts[id];
        saveState(); updateTotal();
      };

      // click / tap
      node.addEventListener("click", (e)=>{
        e.preventDefault();
        apply(delta);
      });

      // long-press (touchstart)
      node.addEventListener("touchstart", (e)=>{
        started = true;
        timer = setTimeout(()=>{
          if(started){
            apply(delta * stepFast);
            // repeat while holding every 180ms
            timer = setInterval(()=> apply(delta * stepFast), 180);
          }
        }, 420); // 420ms to trigger long-press
      }, {passive:true});

      function endLong(){
        started = false;
        if(timer){ clearInterval(timer); timer = null; }
      }

      node.addEventListener("touchend", endLong);
      node.addEventListener("touchcancel", endLong);
      node.addEventListener("mouseleave", endLong);
    }

    incs.forEach(n => bind(n, +1));
    decs.forEach(n => bind(n, -1));
  }

  /*************** TOTAL & INVOICE *****************/
  function updateTotal(){
    let total = 0;
    menuSections.forEach(sec => sec.items.forEach(it => {
      const c = counts[it.id] || 0;
      total += c * it.price;
    }));
    totalTxt.textContent = "جمع کل: " + total.toLocaleString() + " تومان";
    return total;
  }

  // modal & invoice
  const modal = document.getElementById("modal");
  const invoiceList = document.getElementById("invoiceList");
  const invoiceTotal = document.getElementById("invoiceTotal");
  const invDate = document.getElementById("invDate");

  document.getElementById("invoiceBtn").addEventListener("click", ()=> {
    showInvoice();
  });

  document.getElementById("closeModal").addEventListener("click", ()=> hideModal());
  modal.addEventListener("click",(e)=>{ if(e.target === modal) hideModal(); });

  document.getElementById("printBtn").addEventListener("click", ()=> {
    // open print-friendly window
    const w = window.open('','_blank');
    const html = buildInvoiceHTML();
    w.document.write(html);
    w.document.close();
    w.focus();
    w.print();
  });

  document.getElementById("confirmBtn").addEventListener("click", ()=>{
    // here you can integrate with backend or printer; for now show toast and clear
    alert("سفارش ثبت شد (آزمایشی). برای اتصال به صندوق یا پرینتر باید سرور/پرینتر تعریف شود.");
    // optionally clear
    // counts = {}; saveState(); renderMenu(); hideModal();
  });

  document.getElementById("modalClear").addEventListener("click", ()=>{
    if(confirm("آیا سفارش پاک شود؟")){ counts={}; saveState(); renderMenu(); hideModal(); }
  });

  document.getElementById("clearBtn").addEventListener("click", ()=>{
    if(confirm("پاک‌سازی کامل سفارش؟")){ counts={}; saveState(); renderMenu(); }
  });

  // show invoice
  function showInvoice(){
    invoiceList.innerHTML = "";
    let any=false;
    let total=0;
    menuSections.forEach(sec=>{
      sec.items.forEach(it=>{
        const c = counts[it.id] || 0;
        if(c>0){
          any=true;
          const row = document.createElement("div");
          row.className = "invoice-item";
          row.innerHTML = `<div style="text-align:left">${money(it.price * c)}<div class="small-muted">${it.price.toLocaleString()} × ${c}</div></div><div style="text-align:right">${it.name}</div>`;
          invoiceList.appendChild(row);
          total += it.price * c;
        }
      })
    });
    if(!any){
      invoiceList.innerHTML = `<div class="muted" style="padding:12px;text-align:center">هیچ آیتمی انتخاب نشده است.</div>`;
    }
    invoiceTotal.textContent = total.toLocaleString() + " تومان";
    invDate.textContent = new Date().toLocaleString();
    modal.style.display = "flex";
    modal.setAttribute("aria-hidden","false");
  }
  function hideModal(){ modal.style.display = "none"; modal.setAttribute("aria-hidden","true"); }

  function buildInvoiceHTML(){
    let rows = "";
    let total=0;
    menuSections.forEach(sec=>{
      sec.items.forEach(it=>{
        const c = counts[it.id] || 0;
        if(c>0){
          rows += `<tr><td style="padding:8px;border-bottom:1px solid #eee">${it.name}</td><td style="padding:8px;border-bottom:1px solid #eee">${c}</td><td style="padding:8px;border-bottom:1px solid #eee;text-align:left">${it.price.toLocaleString()} تومان</td><td style="padding:8px;border-bottom:1px solid #eee;text-align:left">${(it.price*c).toLocaleString()} تومان</td></tr>`;
          total += it.price*c;
        }
      })
    });
    if(!rows) rows = `<tr><td colspan="4" style="padding:12px;text-align:center">سفارشی وجود ندارد</td></tr>`;
    return `<!doctype html><html lang="fa" dir="rtl"><head><meta charset="utf-8"><title>فاکتور</title><style>body{font-family:Vazirmatn, sans-serif;padding:18px}table{width:100%;border-collapse:collapse}th{text-align:right;padding:6px}</style></head><body><h2>فاکتور سفارش</h2><div>تاریخ: ${new Date().toLocaleString()}</div><table><thead><tr><th>نام آیتم</th><th>تعداد</th><th>قیمت واحد</th><th>قیمت کل</th></tr></thead><tbody>${rows}</tbody></table><h3 style="text-align:left">جمع کل: ${total.toLocaleString()} تومان</h3></body></html>`;
  }

  /*************** INIT *****************/
  loadState();
  renderMenu();

  /*************** Extras: compact toggle (density) *****************/
  const compactToggle = document.getElementById("compactToggle");
  compactToggle.addEventListener("click", ()=>{
    document.querySelectorAll(".card").forEach(c => {
      c.style.padding = c.style.padding ? "" : "8px";
    });
  });

  /*************** save frequently *****************/
  // autosave counts every 1.3s if changed (simple)
  let lastSave = JSON.stringify(counts);
  setInterval(()=>{
    const cur = JSON.stringify(counts);
    if(cur !== lastSave){ saveState(); lastSave = cur; }
  }, 1300);

</script>
</body>
</html>
