<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منوی آنلاین رستوران بزرگ میلاد</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    margin: 0;
    background-color: #fff;
    color: #000;
    transition: background-color 0.3s, color 0.3s;
  }
  .dark-mode {
    background-color: #121212;
    color: #fff;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #ffb300;
    color: #000;
    text-align: center;
    font-size: 20px;
    padding: 12px;
    font-weight: bold;
    z-index: 10;
  }
  .total {
    position: fixed;
    top: 60px;
    width: 100%;
    background: #333;
    color: #fff;
    text-align: center;
    font-size: 22px;
    padding: 10px;
    z-index: 10;
  }
  .container {
    padding: 140px 15px 80px 15px;
  }
  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .controls {
    display: flex;
    align-items: center;
  }
  .btn {
    width: 40px;
    height: 40px;
    font-size: 22px;
    border: none;
    border-radius: 8px;
    margin: 0 5px;
    cursor: pointer;
  }
  .btn-plus { background-color: #4caf50; color: white; }
  .btn-minus { background-color: #f44336; color: white; }
  input[type="number"] {
    width: 50px;
    text-align: center;
    font-size: 18px;
  }
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #ffb300;
    text-align: center;
    padding: 12px;
    font-size: 14px;
    color: #000;
    z-index: 10;
  }
  .search-box {
    width: 100%;
    font-size: 18px;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .reset-btn {
    background-color: red;
    color: black;
    font-size: 18px;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    margin: 10px auto;
    display: block;
    cursor: pointer;
  }
  .dark-toggle {
    position: fixed;
    right: 10px;
    top: 15px;
    font-size: 14px;
    background: #000;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  منوی آنلاین رستوران بزرگ میلاد
  <button class="dark-toggle" onclick="toggleDarkMode()">🌙</button>
</div>

<div class="total" id="total">مجموع سفارش: 0 تومان</div>

<div class="container">
  <input type="text" id="search" class="search-box" placeholder="جستجوی غذا..." oninput="filterMenu()">

  <div id="menu">
    <div class="menu-item"><span>چلوکباب سلطانی</span><div class="controls"><button class="btn btn-minus" onclick="updateItem(this,-1)">-</button><input type="number" value="0" readonly><button class="btn btn-plus" onclick="updateItem(this,1)">+</button></div><span>350000</span></div>
    <div class="menu-item"><span>چلوکباب برگ</span><div class="controls"><button class="btn btn-minus" onclick="updateItem(this,-1)">-</button><input type="number" value="0" readonly><button class="btn btn-plus" onclick="updateItem(this,1)">+</button></div><span>280000</span></div>
    <div class="menu-item"><span>چلوکباب کوبیده</span><div class="controls"><button class="btn btn-minus" onclick="updateItem(this,-1)">-</button><input type="number" value="0" readonly><button class="btn btn-plus" onclick="updateItem(this,1)">+</button></div><span>180000</span></div>
    <div class="menu-item"><span>جوجه کباب</span><div class="controls"><button class="btn btn-minus" onclick="updateItem(this,-1)">-</button><input type="number" value="0" readonly><button class="btn btn-plus" onclick="updateItem(this,1)">+</button></div><span>160000</span></div>
    <div class="menu-item"><span>ماهی قزل‌آلا</span><div class="controls"><button class="btn btn-minus" onclick="updateItem(this,-1)">-</button><input type="number" value="0" readonly><button class="btn btn-plus" onclick="updateItem(this,1)">+</button></div><span>220000</span></div>
  </div>

  <button class="reset-btn" onclick="resetOrders()">پاک کردن سفارش</button>
</div>

<div class="footer">
  © رستوران بزرگ میلاد | طراحی: گروه برنامه‌نویسی هوشمند شهرام دانش - 09145022080
</div>

<script>
function updateItem(btn, change) {
  const input = btn.parentNode.querySelector('input');
  let val = parseInt(input.value) + change;
  if (val < 0) val = 0;
  input.value = val;
  updateTotal();
  const searchBox = document.getElementById("search");
  searchBox.value = '';
  searchBox.focus();
}

function updateTotal() {
  let total = 0;
  document.querySelectorAll('.menu-item').forEach(item => {
    const price = parseInt(item.querySelector('span:last-child').textContent);
    const qty = parseInt(item.querySelector('input').value);
    total += price * qty;
  });
  document.getElementById('total').textContent = `مجموع سفارش: ${total.toLocaleString()} تومان`;
}

function resetOrders() {
  document.querySelectorAll('.menu-item input').forEach(input => input.value = 0);
  updateTotal();
}

function filterMenu() {
  const query = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.menu-item').forEach(item => {
    const name = item.querySelector('span').textContent.toLowerCase();
    item.style.display = name.includes(query) ? 'flex' : 'none';
  });
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}
</script>

</body>
</html>
